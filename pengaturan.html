      .toggle {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      }
      .toggle input {
        appearance: none;
        width: 40px;
        height: 20px;
        background: #ccc;
        border-radius: 10px;
        position: relative;
        outline: none;
        cursor: pointer;
      }
      .toggle input:checked {
        background: #4caf50;
      }
      .toggle input:checked::before {
        left: 20px;
      }
      .toggle input::before {
        content: '';
        position: absolute;
        width: 18px;
        height: 18px;
        background: #fff;
        border-radius: 50%;
        top: 1px;
        left: 1px;
        transition: 0.3s;
      }
    </style>
