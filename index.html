<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Twogether Store</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" /> -->
    <!-- Icon -->
    <link href="assets/login/images/icon.png" rel="icon" />
    <link href="assets/login/images/icon.png" rel="apple-touch-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Fasthand&family=Poppins:ital,wght@0,400;0,500;0,600;1,300&display=swap" rel="stylesheet" />

    <!-- {{--
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />
    --}} -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/login/css/style.css" />
    <style>
      body {
        overflow: hidden;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .wrap {
        display: flex;
        width: 100%;
        max-width: 900px;
      }

      .login-wrap {
        flex: 1;
        padding: 2rem;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div id="bg-notification" class="bg-dark d-none" style="height: 100vh; width: 100%; position: absolute; z-index: 1; opacity: 0.7"></div>
    <div id="loginGagal" class="card card-animation col-lg-4 p-5 d-none" style="position: absolute; z-index: 2; top: 50%; left: 50%; transform: translate(-50%, -50%)">
      <div class="text-center text-danger">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
        </svg>
        <h2 class="text-danger" style="font-weight: bold">Gagal</h2>
        <p style="margin-top: -5%">Email atau Password Salah!</p>
      </div>
      <div class="text-center">
        <button class="btn btn-danger py-2" data-modal-hide="loginGagal">Tutup</button>
      </div>
    </div>
    <section class="ftco-section card-animation" id="loginForm">
      <div class="container">
        <!-- <div class="row justify-content-center"> -->
        <!-- <div class="col-md-12 col-lg-10"> -->
        <div class="wrap">
          <div class="img bg-login-mobile" style="background-image: url(assets/login/images/bg.jpg)"></div>
          <div class="login-wrap p-4 p-md-5">
            <!-- <a href="/" class="btn-back">
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                  </svg>
                </a> -->
            <div class="d-flex">
              <div class="w-100 text-center mt-4">
                <img src="assets/login/images/logo.png" alt="Logo" width="120px" style="margin-top: -40px" />
                <h3 class="mt-1" style="font-weight: bolder; color: #b041ff">Twogether Store</h3>
                <h6 class="mb-3 text-dark" style="margin-top: -10px">Bersama Hemat Untung Berganda</h6>
              </div>
            </div>
            <form action="/loginwebsite" method="POST" class="signin-form">
              <div class="form-group mb-2">
                <label class="text-dark" for="name">Username</label>
                <input type="text" id="email" class="form-control rounded-pill border-secondary" placeholder="Username" name="username" autocomplete="off" tabindex="1" />
                <small class="d-none text-danger" id="requiredEmail">Username tidak boleh kosong!</small>
              </div>
              <div class="form-group mb-3">
                <label class="text-dark" for="password">Password</label>
                <div class="input-password">
                  <input type="password" class="form-control rounded-pill border-secondary" placeholder="Password" name="password" autocomplete="off" id="password" tabindex="2" />
                  <small class="d-none text-danger" id="requiredPassword">Password tidak boleh kosong!</small>
                  <button class="btn btn-view" type="button" id="togglePassword">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                      <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                    </svg>
                  </button>
                </div>
              </div>
              <button type="submit" id="myButton" onclick="changeColor()" class="form-control btn-login btn-primary rounded-pill px-3 text-white text-center" tabindex="3">Login</button>
              <p class="mt-2 d-flex justify-content-end">Belum punya akun? <a class="text-primary mx-2" href="#"> Klik disini!</a></p>
            </form>
          </div>
        </div>
        <!-- </div> -->
        <!-- </div> -->
      </div>
    </section>

    <script src="assets/login/js/jquery.min.js"></script>
    <script src="assets/login/js/popper.js"></script>
    <script src="assets/login/js/bootstrap.min.js"></script>
    <script src="assets/login/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');

        togglePasswordButton.addEventListener('click', function () {
          // Ganti tipe atribut password
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
        });
      });
    </script>

    <!-- Warna Button Setelah Klik -->
    <script>
      function changeColor() {
        var button = document.getElementById('myButton');
        button.classList.add('button-clicked');
      }
    </script>

    <!-- Logic Login -->
    <script>
      $(document).ready(function () {
        $('#loginForm').submit(function (event) {
          event.preventDefault();

          var email = $('#email').val();
          var password = $('#password').val();

          if (!email) {
            $('#requiredEmail').removeClass('d-none');
          } else {
            $('#requiredEmail').addClass('d-none');
          }
          if (!password) {
            $('#requiredPassword').removeClass('d-none');
          } else {
            $('#requiredPassword').addClass('d-none');
          }

          if (email === 'user1' && password === '12345') {
            window.location.href = 'dashboard.html';
          } else if (email !== '' && password !== '') {
            $('#loginGagal').removeClass('d-none');
            $('#bg-notification').removeClass('d-none');
          }
        });
      });
      $('[data-modal-hide]').click(function () {
        var modalId = $(this).data('modal-hide');
        $('#' + modalId).addClass('d-none');
        $('#bg-notification').addClass('d-none');
      });
    </script>
  </body>
</html>
