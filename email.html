        </header>

        <!-- Content -->
        <div class="container-fluid" style="background-color: #e4ceff"></div>
        
          <div class="col-md-8 ">
            <div class="card mt-5">
              <div class="card-body">
                <h3 class="card-title">Profil Pengguna</h3>
                <form>
                  <div class="form-group">
                    <label for="profilePicture">Foto Profil</label>
                    <div class="mb-3">
                      <img src="assets/images/profile/profile.webp" alt="Foto Profil" id="profilePicturePreview" class="img-thumbnail" width="150">
                    </div>
                   
                  </div>
                  <div class="form-group mt-3">
                    <label for="userName">Nama</label>
                    <input type="text" class="form-control" id="userName" placeholder="Nama Pengguna">
                  </div>
                  <div class="form-group mt-3">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="email@gmail.com">
                  </div>
                  <div class="form-group mt-3">
                    <label for="phoneNumber">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="08xxxxxxxx75">
                  </div>
                  <div class="form-group mt-3">
                    <label for="gender">Jenis Kelamin</label>
                    <div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Laki-laki</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Perempuan</label>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary mt-4">Simpan Perubahan</button>
                  <a href="akun.html" class="py-2 ms-7 text-center text-blue-800 text-bold">Klik Untuk Keluar!

                  </a>
                </form>
              </div>
            </div>
          </div>
